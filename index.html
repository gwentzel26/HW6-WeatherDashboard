<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body id="background" class="homeImage">
   
      <div id="title">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="mainContent">

      
    <div id="searchContainer">
      <div id="searchNav">
        <div id="searchText">
          <h2>Search for a City:</h2>
        </div>
      <div id="inputContainer">
        <input id="userSearch" type="text" placeholder="Mexico City" />
        <button id="searchBtn">Search</button>
      </div>
      </div>
      <div id="recentSearches">
        <h2 id="searchHistory">Search History:</h2>
        <ul id="searchList"></ul>
        <button id="clearHistory">Clear History</button>
      </div>

    </div>
     
    <div id="returnContainer">

    
    <div id="todayCityData">
        <h2 id="cityHeader"></h2>
    </div>
      
    <div id="forecast">
      <div>
        <h2 id="fiveDayTitle">5-day Forecast:</h2>
      </div>
        <div>
          <h2 id="forecastDates"></h2>
        </div>
        
      </div>
    </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
